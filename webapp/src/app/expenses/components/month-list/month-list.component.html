<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let month of months$ | async">
            <td>{{month.yearMonth | date: 'MMM yyyy'}}</td>
            <td>{{month.balance}}</td>
        </tr>
    </tbody>
</table>
