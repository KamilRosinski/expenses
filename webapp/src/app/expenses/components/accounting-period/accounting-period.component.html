<div *ngIf="accountingPeriod">
    <h1>{{accountingPeriod.yearMonth | date: 'MM.yyyy'}}</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Category</th>
                <th>Description</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of accountingPeriod.transactions">
                <td>{{transaction.day | number: '2.0-0'}}</td>
                <td>{{transaction.category.name}}</td>
                <td>{{transaction.description}}</td>
                <td>{{transaction.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
