<div *ngIf="accountingPeriod">
    <h1>{{accountingPeriod.startDate | date: 'dd.MM.yyyy'}} - {{accountingPeriod.endDate | date: 'dd.MM.yyyy'}}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of accountingPeriod.transactions">
                <td>{{transaction.date | date: 'dd.MM.yyyy'}}</td>
                <td>{{transaction.category.name}}</td>
                <td>{{transaction.description}}</td>
                <td>{{transaction.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
