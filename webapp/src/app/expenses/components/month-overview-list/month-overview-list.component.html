<div>
    <div *ngIf="createFormVisible; then showForm else hideForm"></div>
    <ng-template #showForm>
        <app-month-create [unavailableMonths]="extractYearMonths()" (cancel)="createFormVisible = false;"></app-month-create>
    </ng-template>
    <ng-template #hideForm>
        <button (click)="createFormVisible = true">Create new month</button>
    </ng-template>
    <table *ngIf="monthOverviews">
        <thead>
            <tr>
                <th>Month</th>
                <th>Number of transactions</th>
                <th>Income</th>
                <th>Outcome</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let monthOverview of monthOverviews | monthOverviewsSort">
                <td>
                    <a [routerLink]="['month', monthOverview.id]"
                       [queryParams]="{tab: 'transactions'}">
                        {{monthOverview.year + '-' + monthOverview.month | date: 'MM.yyyy'}}
                    </a>
                </td>
                <td>{{monthOverview.transactionCount}}</td>
                <td>{{monthOverview.income}}</td>
                <td>{{monthOverview.outcome}}</td>
                <td>{{monthOverview.income + monthOverview.outcome}}</td>
            </tr>
        </tbody>
    </table>
</div>
