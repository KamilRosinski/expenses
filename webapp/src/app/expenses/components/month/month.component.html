<div *ngIf="month">
    <h1>{{month.year + '-' + month.month | date: 'MM.yyyy'}}</h1>
    <div>
        <a [routerLink]="'/expenses'">Back to months</a>
    </div>
    <div class="tab-links">
        <a class="tab-link"
           [routerLink]=""
           [queryParams]="{tab: 'transactions'}"
           [class.active]="(currentTab$ | async) === 'transactions'">
            Transactions
        </a>
        <a class="tab-link"
           [routerLink]=""
           [queryParams]="{tab: 'predictions'}"
           [class.active]="(currentTab$ | async) === 'predictions'">
            Predictions
        </a>
    </div>
    <div id="switch" [ngSwitch]="currentTab$ | async">
        <div class="tab-content"
             *ngSwitchCase="'transactions'">
            <app-transactions-tab (createTransaction)="createTransaction($event)"
                                  [month]="month">
            </app-transactions-tab>
        </div>
        <div class="tab-content"
             *ngSwitchCase="'predictions'">
            <app-predictions-tab (createPrediction)="createPrediction($event)"
                                 [month]="month">
            </app-predictions-tab>
        </div>
    </div>
</div>
