<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses$ | async">
            <td>{{expense.date | date: 'dd.MM.yyyy'}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.value}}</td>
        </tr>
    </tbody>
</table>
