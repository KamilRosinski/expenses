<div>
    <h1>{{date | date: 'MM.yyyy'}}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses">
                <td>{{expense.date | date: 'dd.MM.yyyy'}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.value}}</td>
                <td><button (click)="deleteExpense(expense.id)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
